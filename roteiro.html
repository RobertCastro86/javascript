<!doctype html>
<html lang="pt-BR"><head>
    <meta charset="utf-8">
    <title>Usando jQuery para manipular a árvore DOM</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>

	
    <h1 id="titulo-inicial">Título inicial</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam quae quas fugiat dolorem ipsam nulla expedita vitae distinctio quo. Ea aspernatur quidem dolore pariatur quas sint eligendi libero sequi nemo.</p>
     
    <script type="text/javascript">
		
        //Incluindo a tag H1 dentro da tag Body
        $( 'body' ).append("<h1 id='titulo-inicial'>Título inicial</h1>");
        $( 'body' ).append("<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>");

		
    </script>

</body></html>
